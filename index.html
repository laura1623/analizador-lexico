<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador Léxico</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>

<!-- Encabezado principal -->
<h1>Analizador Léxico</h1>

<!-- Entrada de texto para el código fuente -->
<label for="codigo">Código:</label>
<textarea id="codigo" placeholder="Escribe tu código aquí..." rows="10"></textarea>

<!-- Botón para iniciar el análisis del código -->
<button onclick="analizarCodigo()">Analizar</button>

<!-- Tabla para mostrar los tokens identificados -->
<table id="tablaTokens">
  <thead>
    <tr>
      <th>Lexema</th>
      <th>Categoría</th>
      <th>Posición</th>
    </tr>
  </thead>
  <tbody>
    <!-- Los resultados se mostrarán aquí -->
  </tbody>
</table>

<!-- Enlace al archivo de script JavaScript -->
<script src="script.js"></script>

</body>
</html>
